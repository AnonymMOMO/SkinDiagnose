<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/image/logo.png" type="image/x-icon"/>
    <title>皮肤病智能医疗诊断</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/self-define.css" type="text/css">

</head>
<body>
<nav class="navbar fixed-top shadow" style="">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../static/image/logo.png" alt="Logo" class="d-inline-block">
            <span>智慧医疗：皮肤病辅助诊断</span>
        </a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-2">

            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" data-bs-toggle="list" role="tab"
                   aria-controls="list-home">面向黑色素瘤</a>
                <a class="list-group-item list-group-item-action" data-bs-toggle="list" role="tab"
                   aria-controls="list-profile" disabled>尚在开发</a>
                <a class="list-group-item list-group-item-action" data-bs-toggle="list" role="tab"
                   aria-controls="list-messages" disabled>敬请期待</a>
                <a class="list-group-item list-group-item-action" data-bs-toggle="list" role="tab"
                   aria-controls="list-settings" disabled>······</a>
            </div>
        </div>

        <div class="col-sm-7 container-fluid">
            <form method="post" action="http://localhost:5000/" enctype="multipart/form-data" target="frameName">
                <canvas id="image_canvas"></canvas>

                <input type="file" value="选择图片" id="select_files" name="input_image"
                       onchange="show_selectedImage()">

                <input class="file_submit" type="submit"  value="提交信息" style="margin-top:5px;">
            </form>
        </div>

        <div class="col-sm-3 container-fluid">
            <iframe name="frameName"></iframe>
        </div>
    </div>


</div>
<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/js/self-define.js" type="text/javascript"></script>
</body>
</html>
